<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div class="container">
      
      <!--Codigo que agregué-->
      <div class="text-center">
        <div>
      
          <img  src="img/login.png" width="50%" height="50%">
          <h1 class="h3 mb-3 fw-normal"> Inicio de sesión</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="email">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="pass">
            <label for="password" class="form-label">Contraseña</label>
            <p class="fs-6 fw-lighter text-muted"> La contraseña debe tener al menos 6 caracteres</p>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit" id="ok">Iniciar sesión</button>
        </div>
      </div>
      </div>

      
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
